<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRIRAM K | Software Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020617;
        --accent-blue: #3b82f6;
        --accent-purple: #8b5cf6;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: #f9fafb;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: radial-gradient(circle at 50% -20%, #1e293b, #020617) no-repeat fixed;
        background-size: cover;
        perspective: 1200px;
      }

      .mono {
        font-family: 'JetBrains Mono', monospace;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }

      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transform-style: preserve-3d;
      }

      .bg-blob {
        position: fixed;
        width: 60vmax;
        height: 60vmax;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
        z-index: -1;
        pointer-events: none;
        animation: move 20s infinite alternate;
      }

      @keyframes move {
        from { transform: translate(-20%, -20%) rotate(0deg); }
        to { transform: translate(20%, 20%) rotate(360deg); }
      }

      /* Animated Gradient Text */
      .animate-gradient-text {
        background: linear-gradient(to right, #3b82f6, #8b5cf6, #3b82f6);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.33.0"
      }
    }
    </script>
</head>
  <body>
    <div class="bg-blob bg-blue-600 top-[-10%] left-[-10%]"></div>
    <div class="bg-blob bg-purple-600 bottom-[-10%] right-[-10%]" style="animation-delay: -10s; animation-direction: alternate-reverse;"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
